<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>Prediction Result</h1>
        
        {% if result == 'Heart Disease' %}
            <div class="result-box heart-disease">
                <h2>You may have Heart Disease.</h2>
            </div>
        {% else %}
            <div class="result-box no-heart-disease">
                <h2>You do not have Heart Disease.</h2>
            </div>
        {% endif %}
        
        <a href="/" class="back-link">Back to Prediction Form</a>
    </div>
</body>
</html>
