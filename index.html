<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/predict">
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" required>
            </div>
            <div class="input-group">
                <label for="sex">Sex:</label>
                <input type="text" name="sex" id="sex" required>
            </div>
            <div class="input-group">
                <label for="cp">CP (Chest Pain Type):</label>
                <input type="text" name="cp" id="cp" required>
            </div>
            <div class="input-group">
                <label for="trestbps">Trestbps (Resting Blood Pressure):</label>
                <input type="text" name="trestbps" id="trestbps" required>
            </div>
            <div class="input-group">
                <label for="chol">Chol (Serum Cholesterol):</label>
                <input type="text" name="chol" id="chol" required>
            </div>
            <div class="input-group">
                <label for="fbs">FBS (Fasting Blood Sugar):</label>
                <input type="text" name="fbs" id="fbs" required>
            </div>
            <div class="input-group">
                <label for="restecg">Restecg (Resting ECG):</label>
                <input type="text" name="restecg" id="restecg" required>
            </div>
            <div class="input-group">
                <label for="thalach">Thalach (Max Heart Rate):</label>
                <input type="text" name="thalach" id="thalach" required>
            </div>
            <div class="input-group">
                <label for="exang">Exang (Exercise Induced Angina):</label>
                <input type="text" name="exang" id="exang" required>
            </div>
            <div class="input-group">
                <label for="oldpeak">Oldpeak (ST Depression):</label>
                <input type="text" name="oldpeak" id="oldpeak" required>
            </div>
            <div class="input-group">
                <label for="slope">Slope (ST Segment):</label>
                <input type="text" name="slope" id="slope" required>
            </div>
            <div class="input-group">
                <label for="ca">CA (Major Vessels):</label>
                <input type="text" name="ca" id="ca" required>
            </div>
            <div class="input-group">
                <label for="thal">Thal (Thalassemia):</label>
                <input type="text" name="thal" id="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
